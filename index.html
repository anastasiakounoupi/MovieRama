<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/stylesheets/css/style.css">
  <title>MovieRama</title>
</head>
<body>
  <header>
    <nav class="navbar__container">
      <section class="navbar__container--left">
        <a href="#">
          <i class="fas fa-bars"></i>
          <span class="visually-hidden">Menu</span>
        </a>
      </section>
      <section class="navbar__container--center">
        <a href="#">
          <h1>MovieRama</h1>
        </a>
      </section>
      <section class="navbar__container--right">
        <a href="#">
          <i class="fas fa-search"></i>
          <span class="visually-hidden">Menu</span>
        </a>
        <a href="#">
          <i class="far fa-user"></i>
          <span class="visually-hidden">Menu</span>
        </a>
        <a href="#">
          <i class="far fa-heart"></i>
          <span class="visually-hidden">Menu</span>
        </a>
      </section>
    </nav>
  </header>

  <main class="main__container">
    <section class="main__container-actions">
      <button class="button--inTheaters">In Theaters</button>
      <div class="form__group field">
        <input type="input" class="form__field" placeholder="Search for a Movie" autocomplete="false" name="hidden" id='name'/>
        <label for="name" class="form__label">Search for a Movie</label>
      </div>
    </section>

    <section class="movielist"></section>
  </main>

  <button class="button--scroll-top"><i class="fas fa-chevron-up"></i></button>
  <footer>&copy; MovieRama</footer>

  <div class="popup">
    <div class="popup__content">
      <div class="popup__content-top">
        <div class="popup__content-video"></div>
      </div>
      <div class="popup__content-bottom">
        <div class="popup__content-reviews"></div>
        <div class="popup__content-similar"></div>
      </div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/7f1dce3813.js" crossorigin="anonymous"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
